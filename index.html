<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dean's List</title>
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-gray-800 text-white py-6 shadow-md">
    <div class="container mx-auto flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-6">
      <span class="font-semibold">Support me:</span>
      <!-- Custom Patreon Button -->
      <a href="https://patreon.com/user?u=102886" target="_blank"
         class="inline-block px-6 py-2 bg-[#f96854] text-white font-semibold rounded-md shadow-md transition-all hover:bg-[#f7433d]">
        Support me on Patreon
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-900">Welcome to Dean's List</h1>

    <!-- Bubble Cloud Container -->
    <div class="max-w-3xl mx-auto">
      <!-- Create a grid or flex region for the floating bubbles -->
      <div class="flex flex-wrap justify-center gap-4">
        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Opinion Pieces">
            Opinion Pieces
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>

        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Software">
            Software
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>

        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Dr. Petter's Software">
            Dr. Petter's Software
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>

        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Crypto">
            Crypto
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>

        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Programming">
            Programming
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>

        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Game Dev">
            Game Dev
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>

        <div class="category-container w-full md:w-auto">
          <a href="#" class="interest-bubble block px-6 py-3 bg-blue-500 text-white rounded-full shadow-md transform transition duration-300 hover:bg-blue-600 hover:scale-105" data-category="Topics">
            Topics
          </a>
          <div class="category-inline-content hidden mt-4 p-4 border border-gray-200 rounded-lg"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-4 shadow-inner">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Dean's List. All rights reserved.</p>
      <p>Hosted on <a href="https://pages.github.com/" target="_blank" class="text-blue-400 hover:underline">GitHub Pages</a>.</p>
    </div>
    <!-- Empty space for Ko-Fi widget -->
    <div class="h-20"></div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('deanslist', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
</body>
</html>
