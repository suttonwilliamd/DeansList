<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dean's List - Tag System</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-6 shadow-md">
      <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between px-4">
        <h1 class="text-2xl font-bold">Dean's List</h1>
        <a
          href="https://patreon.com/user?u=102886"
          target="_blank"
          class="px-6 py-2 bg-[#f96854] text-white font-semibold rounded-md shadow-md transition-all hover:bg-[#f7433d]"
        >
          Support me on Patreon
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
      <!-- Tag Filter Panel -->
      <section id="tag-filters" class="flex flex-wrap gap-2 mb-8">
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Creative Chaos">
          Creative Chaos
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Art">
          Art
        </button>

          Music
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Engineering">
          Engineering
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Programming">
          Programming
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Game Dev">
          Game Dev
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Tutorial">
          Tutorial
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Education">
          Education
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Finance">
          Finance
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Life Advice">
          Life Advice
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Comedy">
          Comedy
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Trolls">
          Trolls
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Gaming">
          Gaming
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Educational">
          Educational
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Interesting">
          Interesting
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Mathematics">
          Mathematics
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Travel">
          Travel
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Sketch">
          Sketch
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Don't Try This">
          Don't Try This
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Experimental">
          Experimental
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="DIY">
          DIY
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Legacy">
          Legacy
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Wildlife">

        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Nature">

        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Adventure">

        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Pictures">
          Pictures
        </button>
        <button class="tag-btn bg-blue-500 text-white px-4 py-2 rounded" data-tag="Visual">
          Visual
        </button>
      </section>

      <!-- Channels Display Area -->
      <section id="channels" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 shadow-inner">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Dean's List. All rights reserved.</p>
        <p>
          Hosted on
          <a class="text-blue-400 hover:underline" href="https://pages.github.com/" target="_blank">
            GitHub Pages
          </a>.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
