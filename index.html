<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dean's List - Curated collection of interesting YouTube channels and creative resources">
    <title>Dean's List - Curated Channel Collection</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-6 shadow-md">
      <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between px-4">
        <h1 class="text-2xl font-bold mb-4 sm:mb-0">Dean's List</h1>
        <a
          href="https://patreon.com/user?u=102886"
          target="_blank"
          rel="noopener noreferrer"
          class="px-6 py-2 bg-[#f96854] text-white font-semibold rounded-md shadow-md transition-all hover:bg-[#f7433d] hover:scale-105"
        >
          <i class="fas fa-heart mr-2"></i>Support on Patreon
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
      <!-- Tag Filter Section -->
      <section class="mb-8">
        <div class="flex flex-wrap gap-2 items-center">
          <!-- Reset Button (only static element) -->
          <!-- Dynamic tags will be inserted here -->
          <div id="tag-filters" class="flex flex-wrap gap-2"></div>
        </div>
      </section>

      <!-- Channels Grid -->
      <section id="channels" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 shadow-inner mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Dean's List. All rights reserved.</p>
        <p class="mt-1">
          Hosted on
          <a 
            class="text-blue-400 hover:underline" 
            href="https://pages.github.com/" 
            target="_blank"
            rel="noopener noreferrer"
          >
            GitHub Pages
          </a>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
