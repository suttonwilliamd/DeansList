</head>
<body>
    <header>
        <div class="support-bar">
            <span>Support me:</span>
            <a href="YOUR_AFFILIATE_LINK" target="_blank">
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/images/amazon-logo.png" alt="Support me on Amazon">

            <a href="https://patreon.com/user?u=102886" target="_blank">
                <img src="https://c5.patreon.com/external/logo/white.png" alt="Support me on Patreon">

        </div>

    <main>
    <h1>Welcome to Dean's List</h1>
    
    <div class="interests-container">
        <a href="#" class="interest-bubble" data-category="Opinion Pieces">Opinion Pieces</a>

        <a href="#" class="interest-bubble" data-category="Topics">Topics</a>

    </div>

    <div id="content-area">
        <!-- The content for the selected category will appear here -->
    </div>
</main>


    <footer>
        <div class="footer-content">

            <p>Hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.</p>
        </div>
        <div class="footer-space"></div> <!-- Empty space for Ko-Fi widget -->
    </footer>

    <script src="script.js"></script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('deanslist', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#00b9fe',
            'floating-chat.donateButton.text-color': '#fff'
        });

</html>
